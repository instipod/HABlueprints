blueprint:
  name: Motion-activated Lux-aware Light
  description: Turn on a light when motion is detected and the room light level is below a threshold.
  domain: automation
  source_url: https://github.com/instipod/HABlueprints/blob/main/MotionLuxAwareLight.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_sensor:
      name: Light Sensor
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    light_level_maximum:
      name: Maximum Light Level
      description: Light must be at this level or lower to activate the automation.
      default: 15
      selector:
        number:
          min: 0
          max: 5000
          unit_of_measurement: lux

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"
  
condition:
  - condition: numeric_state
    entity_id: !input light_sensor
    below: !input light_level_maximum

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
    data:
      brightness_pct: 100
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
