blueprint:
  name: Motion-activated Conditional Light
  description: Turn on a light when motion is detected and a condition is active.
  domain: automation
  source_url: https://github.com/instipod/HABlueprints/blob/main/MotionConditionLight.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    condition_entity:
      name: Condition
      selector:
        entity:
          domain: input_boolean
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    condition_value:
      name: Condition Value
      description: Set this to be the state you want the condition in when the automation activates.
      default: "on"
      selector:
        select:
          options:
            - on
            - off

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"
  
condition:
  - condition: state
    entity_id: !input condition_entity
    below: !input condition_value

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
    data:
      brightness_pct: 100
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
